<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface LLM - Ollama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Th√®me Prism One Dark -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-one-dark.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/chat.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8" style="padding-bottom: 120px">
      <header class="mb-8">
        <h1 class="text-3xl font-bold mb-2">üí¨ Assistant IA Local</h1>
        <div class="flex space-x-4 mb-4">
          <select
            id="modelSelect"
            class="bg-gray-800 text-gray-100 px-4 py-2 rounded"
          >
            <option value="llama3">Llama 3</option>
          </select>
          <button
            id="newChat"
            class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded"
          >
            Nouvelle conversation
          </button>
        </div>
      </header>

      <main class="space-y-8">
        <div id="chatHistory" class="space-y-4 mb-8 min-h-[400px]"></div>

        <div id="loader" class="loader">
          <div class="flex items-center space-x-2">
            <svg
              class="animate-spin h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span id="modelName">Le mod√®le r√©fl√©chit...</span>
          </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-gray-900 p-4">
          <div class="container mx-auto max-w-4xl">
            <form id="chatForm" class="flex space-x-4">
              <textarea
                id="prompt"
                class="flex-grow bg-gray-800 text-gray-100 p-4 rounded-lg resize-none"
                rows="3"
                placeholder="Posez votre question ici..."
              ></textarea>
              <button
                type="submit"
                class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg self-end"
              >
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- Prism.js simplifi√© -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
